
name: $(date:yyyymmdd)$(rev:.rr) #20191209.00

trigger:
  - master

stages:
  - stage: compile
    jobs:
      - job: aspnet
        pool:
          vmImage: ubuntu-18.04
        steps:
          - script: |
              dotnet build 03_devops/Devops.sln

  - stage: test
    jobs:
      - job: aspnet_test
        pool:
          vmImage: ubuntu-18.04
        steps:
          - task: DotNetCoreCLI@2
            inputs:
              command: 'test'
              projects: '03_devops/Devops.sln'
              arguments: '--collect:"XPlat Code Coverage"'
          

